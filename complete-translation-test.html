<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Translation Test - All 197 Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="i18n-styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .language-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .language-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .language-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .language-btn.active {
            background: #764ba2;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .exercise-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .exercise-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .exercise-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .exercise-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .category-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 30px 0 20px 0;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .test-results {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .test-results h3 {
            color: #2e7d32;
            margin-top: 0;
        }
        
        .success {
            color: #4caf50;
            font-weight: bold;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n="app.title">Complete Translation Test</h1>
        
        <div class="language-selector">
            <button class="language-btn active" onclick="switchLanguage('en')">English</button>
            <button class="language-btn" onclick="switchLanguage('de')">Deutsch</button>
            <button class="language-btn" onclick="switchLanguage('es')">Español</button>
            <button class="language-btn" onclick="switchLanguage('ta')">தமிழ்</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-exercises">197</div>
                <div>Total Exercises</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="translated-exercises">197</div>
                <div>Translated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="missing-exercises">0</div>
                <div>Missing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="current-language">English</div>
                <div>Current Language</div>
            </div>
        </div>
        
        <div class="test-results">
            <h3>Translation Test Results</h3>
            <div id="test-status">Running comprehensive translation test...</div>
        </div>
        
        <div id="exercise-categories"></div>
    </div>

    <script src="i18n.js"></script>
    <script>
        // All 197 exercises organized by category
        const allExercises = {
            "Hip & Leg Exercises": [
                "squatstretch", "reverselunge", "toesquats", "hipcircles", "seatedhipstretch",
                "supinehipstretch", "singlelegforwardfold", "isometricsquat", "singlelegstand",
                "isometriclunge", "isometriccalfraise", "calfstretch", "quadstretch",
                "hamstringstretch", "standingquadstretch", "hipcirclesseated", "hipabduction",
                "hipadduction", "hipbridge", "hipflexorstrengthening", "singlelegdeadlift"
            ],
            "Core & Back Exercises": [
                "gentletwist", "plankhold", "glutebridgehold", "backwardneckstretch",
                "behindbackshoulderstretch", "lowerbackstretch", "glutebridge", "lowerbackstrengthening"
            ],
            "Arm & Shoulder Exercises": [
                "kneetochest", "isometricpushup", "crossbodyshoulderstretch", "overheadshoulderstretch",
                "shoulderexternalrotation", "shoulderinternalrotation"
            ],
            "Neck & Head Exercises": [
                "headstandprep", "diagonalneckstretch"
            ],
            "Foot & Ankle Exercises": [
                "wheelpose", "reclinedhandtobigtoe", "toespreads", "toecurls", "footmassage",
                "ankleflexion", "ankleinversion", "heeltotoerocks", "lateralfootrocks"
            ],
            "Hand & Wrist Exercises": [
                "fingerspreads", "thumbcircles", "fingerbends", "wristflexorstretch", "handmassage",
                "individualfingerlifts", "fingertaps", "fingerstretches", "fingercircles",
                "pinkytothumb", "wristcircles", "wristflexion", "wristsidetoside", "wristextensorstretch"
            ],
            "Advanced & Yoga Poses": [
                "pigeonpose", "lizardpose", "pyramidpose"
            ],
            "Isometric & Strength": [
                "wallsit", "deadbughold"
            ],
            "Specialized & Other": [
                "foldedbutterfly", "seatedstraddle", "scorpionprep", "figurestretch",
                "standingforwardfold", "standingsplit", "pelvictilts", "achillesstretch",
                "kneecircles", "seatedkneeextensions", "itbandstretch", "kneehugs",
                "fisttoopen", "prayerstretch", "spidercrawl", "reverseprayer",
                "soleusstretch", "wallslides", "scapularwallslides", "romaniandeadlift"
            ]
        };

        let currentLanguage = 'en';
        let testResults = {
            total: 0,
            translated: 0,
            missing: 0,
            errors: []
        };

        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update language display
            const languageNames = {
                'en': 'English',
                'de': 'Deutsch', 
                'es': 'Español',
                'ta': 'தமிழ்'
            };
            document.getElementById('current-language').textContent = languageNames[lang];
            
            // Switch language in i18n system
            if (window.i18n) {
                window.i18n.setLanguage(lang);
                runTranslationTest();
                displayExercises();
            }
        }

        function runTranslationTest() {
            testResults = {
                total: 0,
                translated: 0,
                missing: 0,
                errors: []
            };

            // Test all exercises
            Object.values(allExercises).flat().forEach(exerciseKey => {
                testResults.total++;
                
                try {
                    const translation = window.i18n.t(`exercises.${exerciseKey}.name`);
                    
                    // Check if translation exists and is not the key itself
                    if (translation && translation !== `exercises.${exerciseKey}.name`) {
                        testResults.translated++;
                    } else {
                        testResults.missing++;
                        testResults.errors.push(`Missing translation for: ${exerciseKey}`);
                    }
                } catch (error) {
                    testResults.missing++;
                    testResults.errors.push(`Error translating ${exerciseKey}: ${error.message}`);
                }
            });

            updateTestResults();
        }

        function updateTestResults() {
            const statusDiv = document.getElementById('test-status');
            const translatedDiv = document.getElementById('translated-exercises');
            const missingDiv = document.getElementById('missing-exercises');
            
            if (testResults.missing === 0) {
                statusDiv.innerHTML = `<span class="success">✅ All ${testResults.total} exercises successfully translated!</span>`;
            } else {
                statusDiv.innerHTML = `<span class="error">❌ ${testResults.missing} exercises missing translations</span>`;
            }
            
            translatedDiv.textContent = testResults.translated;
            missingDiv.textContent = testResults.missing;
        }

        function displayExercises() {
            const container = document.getElementById('exercise-categories');
            container.innerHTML = '';

            Object.entries(allExercises).forEach(([category, exercises]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `
                    <div class="category-header">${category} (${exercises.length} exercises)</div>
                    <div class="exercise-grid">
                        ${exercises.map(exerciseKey => {
                            const translation = window.i18n.t(`exercises.${exerciseKey}.name`);
                            const description = window.i18n.t(`exercises.${exerciseKey}.description`);
                            
                            return `
                                <div class="exercise-card">
                                    <div class="exercise-name">${translation}</div>
                                    <div class="exercise-description">${description}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                container.appendChild(categoryDiv);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for i18n to be ready
            setTimeout(() => {
                runTranslationTest();
                displayExercises();
            }, 100);
        });
    </script>
</body>
</html>

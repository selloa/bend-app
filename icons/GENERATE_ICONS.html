<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons - Tend App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        h1 { color: #4A90E2; }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid #4A90E2;
            margin: 10px;
            background: white;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #357ABD;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Generate PWA Icons for Tend App</h1>
        <p>This tool generates all required PWA icons for the Tend stretching app.</p>
        
        <button onclick="generateAllIcons()">Generate All Icons</button>
        <button onclick="downloadAllIcons()">Download All Icons</button>
        
        <div id="icons" class="icon-grid"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#4A90E2';
            ctx.fillRect(0, 0, size, size);

            // Circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.4, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();
            ctx.strokeStyle = '#2C5F8A';
            ctx.lineWidth = size * 0.03;
            ctx.stroke();

            // Stylized body/stretch figure
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 100;

            // Simple abstract "person stretching" representation
            ctx.strokeStyle = '#2C5F8A';
            ctx.lineWidth = size * 0.025;
            ctx.lineCap = 'round';

            // Head
            ctx.beginPath();
            ctx.arc(centerX, centerY - 10 * scale, 8 * scale, 0, 2 * Math.PI);
            ctx.stroke();

            // Body
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 2 * scale);
            ctx.lineTo(centerX, centerY + 15 * scale);
            ctx.stroke();

            // Arms (stretching)
            ctx.beginPath();
            ctx.moveTo(centerX - 15 * scale, centerY + 5 * scale);
            ctx.lineTo(centerX, centerY + 5 * scale);
            ctx.lineTo(centerX + 15 * scale, centerY + 5 * scale);
            ctx.stroke();

            // Legs
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + 15 * scale);
            ctx.lineTo(centerX - 8 * scale, centerY + 28 * scale);
            ctx.moveTo(centerX, centerY + 15 * scale);
            ctx.lineTo(centerX + 8 * scale, centerY + 28 * scale);
            ctx.stroke();

            return canvas;
        }

        function generateAllIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';

            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvases[size] = canvas;

                const div = document.createElement('div');
                div.className = 'icon-item';
                div.innerHTML = `<h3>${size}x${size}</h3>`;
                div.appendChild(canvas);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadIcon(size);
                div.appendChild(downloadBtn);
                
                container.appendChild(div);
            });
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAllIcons() {
            sizes.forEach((size, index) => {
                setTimeout(() => downloadIcon(size), index * 200);
            });
        }

        // Auto-generate on load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
